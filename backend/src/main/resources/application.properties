spring.application.name=Pulsometer
spring.r2dbc.url=r2dbc:postgresql://pulsometer_db/pulsometer
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://pulsometer_db/pulsometer
spring.liquibase.user=postgres
spring.liquibase.password=postgres
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.validation-query=SELECT 1
logging.level.org.springframework.r2dbc.core=DEBUG
spring.data.r2dbc.repositories.enabled=true
springdoc.api-docs.path=/swagger/docs/v1/pulse
springdoc.swagger-ui.path=/swagger-ui
